<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebADB - Connect Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #app {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            cursor: pointer;
        }
        textarea, pre {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }
        textarea {
            height: 100px;
        }
        pre {
            height: 150px;
            background: #f8f8f8;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>WebADB 연결</h1>
        <button id="connect-device">기기 연결</button>
        <div id="device-info"></div>
        <textarea id="command-input" placeholder="ADB 명령어 입력"></textarea>
        <button id="execute-command">명령어 실행</button>
        <pre id="command-output">결과가 여기에 표시됩니다.</pre>
    </div>

    <!-- ya-webadb 라이브러리를 CDN에서 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/ya-webadb/dist/adb-web.min.js"></script>
    <script>
        document.getElementById('connect-device').addEventListener('click', async () => {
            const backend = new window.AdbWebUsbBackend();

            // WebUSB 지원 확인
            if (!await backend.isSupported()) {
                alert("이 브라우저는 WebUSB를 지원하지 않습니다. Chrome 최신 버전을 사용하세요.");
                return;
            }

            try {
                // USB 기기 연결
                await backend.connect();

                // ADB 인스턴스 생성
                const adb = await window.Adb.open(backend);

                // 기기 정보 가져오기
                const deviceModel = await adb.getProp('ro.product.model');
                document.getElementById('device-info').innerText = `연결된 기기: ${deviceModel}`;

                // ADB 객체를 전역에 저장하여 명령어 실행에 사용
                window.adb = adb;

            } catch (error) {
                console.error("ADB 연결 오류:", error);
                alert("기기 연결에 실패했습니다.");
            }
        });

        document.getElementById('execute-command').addEventListener('click', async () => {
            const command = document.getElementById('command-input').value.trim();

            // 명령어 입력 여부 확인
            if (!command) {
                alert("ADB 명령어를 입력하세요.");
                return;
            }

            if (!window.adb) {
                alert("기기가 연결되지 않았습니다. 먼저 '기기 연결'을 클릭하세요.");
                return;
            }

            try {
                // 명령어 실행
                const output = await window.adb.shell(command);
                document.getElementById('command-output').innerText = output;
            } catch (error) {
                console.error("명령어 실행 오류:", error);
                alert("명령어 실행 중 오류가 발생했습니다.");
            }
        });
    </script>
</body>
</html>
